name: Issue Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed' || github.event.label.name == 'feature'
    steps:
      - name: Determine comment message
        id: message
        run: |
          if [ "${{ github.event.label.name }}" == "wontfix" ]; then
            echo "text=After review, we have decided not to address this issue at this time." >> $GITHUB_OUTPUT
          elif [ "${{ github.event.label.name }}" == "completed" ]; then
            echo "text=This issue has been resolved. Thank you for your contribution!" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.label.name }}" == "feature" ]; then
            echo "text=Thank you for the feature request. We will consider including this in a future release." >> $GITHUB_OUTPUT
          fi
      - name: Post comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '${{ steps.message.outputs.text }}'
            })